<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Quest: Gabri</title>
    
    <!-- 8-Bit Font from Google -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        /* CSS RESET */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            height: 100%; 
            width: 100%;
            overflow: hidden; 
            font-family: 'Press Start 2P', cursive;
            background-color: #5C94FC; /* Mario Sky Blue */
        }

        /* WORLD CONTAINER */
        .world {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* PIXEL GRASS */
        .grass {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20%;
            background-color: #00A800;
            border-top: 8px solid #000;
            background-image: repeating-linear-gradient(90deg, transparent, transparent 40px, rgba(0,0,0,0.05) 40px, rgba(0,0,0,0.05) 80px);
            z-index: 1;
        }

        /* CLOUDS */
        .cloud {
            position: absolute;
            background: white;
            width: 100px; height: 30px;
            box-shadow: 10px 10px 0 #fff, -10px 10px 0 #fff, 0 20px 0 #fff;
            opacity: 0.8;
            animation: drift 50s linear infinite;
        }

        @keyframes drift {
            from { transform: translateX(-200px); }
            to { transform: translateX(110vw); }
        }

        /* BIRTHDAY BOX */
        #giftBox {
            position: relative;
            cursor: pointer;
            z-index: 10;
            transition: transform 0.1s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #giftBox:hover { transform: scale(1.05); }

        .box-body {
            width: 80px; height: 80px;
            background: #FF5733; /* Bright Red */
            border: 6px solid #000;
            position: relative;
        }

        .box-body::after {
            content: ''; position: absolute;
            width: 16px; height: 100%;
            background: #FFD700; left: 50%; transform: translateX(-50%);
            border-left: 4px solid #000; border-right: 4px solid #000;
        }

        .bow {
            width: 30px; height: 15px;
            background: #FFD700; border: 4px solid #000;
            box-shadow: -15px 0 0 #FFD700, 15px 0 0 #FFD700;
            margin-bottom: -4px;
        }

        .instruction {
            margin-top: 20px;
            color: #fff; font-size: 14px;
            text-shadow: 3px 3px 0 #000;
        }

        /* PERSISTENT GREETING */
        #main-greeting {
            display: none;
            position: absolute;
            top: 10%;
            color: #fff;
            font-size: 20px;
            text-shadow: 4px 4px 0 #000;
            z-index: 100;
            text-align: center;
            width: 100%;
            animation: floatIn 1s ease-out forwards;
        }

        @keyframes floatIn {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* CONFETTI */
        .confetti {
            position: absolute;
            pointer-events: none;
            font-size: 10px;
            white-space: nowrap;
            z-index: 20;
            animation: explode 1.2s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) rotate(var(--r)); opacity: 0; }
        }

        /* VIDEO CONTAINER */
        #videoContainer {
            display: none;
            position: relative;
            z-index: 50;
            width: 90%;
            max-width: 600px;
            background: #222;
            border: 8px solid #000;
            padding: 10px;
            box-shadow: 15px 15px 0 rgba(0,0,0,0.3);
            margin-bottom: 50px;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            border: 4px solid #000;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
        }

        .close-btn {
            position: absolute;
            top: -45px; right: 0;
            background: #FF5733; color: #fff;
            border: 4px solid #000;
            padding: 5px 10px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
        }
    </style>
</head>
<body>

    <div class="world">
        <!-- Text that stays after pop -->
        <h1 id="main-greeting">Happy Birthday Gabri!</h1>

        <!-- Clouds -->
        <div class="cloud" style="top:15%; left:10%;"></div>
        <div class="cloud" style="top:25%; left:60%; animation-delay: -15s;"></div>

        <!-- Video Player -->
        <div id="videoContainer">
            <button class="close-btn" onclick="closeVideo()">[X] CLOSE</button>
            <div class="video-wrapper">
                <!-- Replace 'dQw4w9WgXcQ' with your YouTube ID -->
                <iframe id="videoFrame" 
                    src="https://www.youtube.com/embed/dQw4w9WgXcQ?enablejsapi=1&autoplay=0" 
                    frameborder="0" 
                    allow="autoplay; encrypted-media" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>

        <!-- Gift Box -->
        <div id="giftBox" onclick="openGift()">
            <div class="bow"></div>
            <div class="box-body"></div>
            <div class="instruction">CLICK TO OPEN</div>
        </div>

        <!-- Grass Floor -->
        <div class="grass"></div>
    </div>

    <script>
        function openGift() {
            const gift = document.getElementById('giftBox');
            const greeting = document.getElementById('main-greeting');
            const videoContainer = document.getElementById('videoContainer');
            const videoFrame = document.getElementById('videoFrame');

            // 1. Confetti Burst
            for (let i = 0; i < 12; i++) {
                const conf = document.createElement('div');
                conf.className = 'confetti';
                conf.innerText = 'Happy Birthday Gabri!';
                conf.style.setProperty('--x', (Math.random() - 0.5) * 600 + 'px');
                conf.style.setProperty('--y', (Math.random() - 0.5) * 600 + 'px');
                conf.style.setProperty('--r', (Math.random() * 360) + 'deg');
                conf.style.color = ['#FFD700', '#FF5733', '#FFFFFF'][Math.floor(Math.random() * 3)];
                document.body.appendChild(conf);
                setTimeout(() => conf.remove(), 1200);
            }

            // 2. UI Transitions
            gift.style.display = 'none';
            greeting.style.display = 'block';
            videoContainer.style.display = 'block';
            
            // 3. Start Video
            const currentSrc = videoFrame.src;
            if (!currentSrc.includes('autoplay=1')) {
                videoFrame.src = currentSrc.replace("autoplay=0", "autoplay=1");
            }
        }

        function closeVideo() {
            const videoContainer = document.getElementById('videoContainer');
            const gift = document.getElementById('giftBox');
            const videoFrame = document.getElementById('videoFrame');
            
            videoContainer.style.display = 'none';
            gift.style.display = 'flex';
            
            // Reset video to stop sound
            const currentSrc = videoFrame.src;
            videoFrame.src = currentSrc.replace("autoplay=1", "autoplay=0");
        }
    </script>
</body>
</html>
